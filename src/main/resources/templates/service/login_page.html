<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/8344/8344489.png">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <form name="f" method="post" action="/login">
                <div class="form-group mx-auto py-5">
                    <h2 class="form-signing-heading fw-bold">Please sign in</h2>
                    <input type="text" id="username" name="username" class="form-control mb-1" placeholder="Email address" required autofocus>
                    <input type="password" id="password" name="password" class="form-control mb-1" placeholder="Password" required>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary fs-5" type="submit">Sign in</button>
                    </div>
                    <div style="color: red" th:if="${param.error}">
                        Неправильное имя или пароль
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
